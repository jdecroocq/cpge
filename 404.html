<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="robots" content="noindex">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404</title>
    <link rel="icon" type="image/png" href="kernel_icon_round_32.png">
    <link rel="stylesheet" href="/cpge/style.css">
    
    <script>
        (function() {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark') {
                document.documentElement.classList.add('dark-mode');
                document.querySelector('meta[name="theme-color"]')?.setAttribute('content', '#000000');
            }
        })();
    </script>
</head>
<body>
    <div id="page-loader"></div>
    <div class="page-404">
        <p id="funny-message">Chargement...</p>
        <p class="error-code">Erreur 404 : Cette page n'existe pas.</p>
        <div class="quick-actions">
            <a href="https://jdecroocq.github.io/cpge/" class="action-btn" rel="noopener noreferrer" title="Revenir à l'accueil">
                <span class="q-icon icon-home"></span>
            </a>
        </div>
    </div>

    <script>
        const phrases = [
            "Hmm... qui est Bernard ?",
            "La lumière s'est éteinte dans l'univers !",
            "Voilà une chose qui crève les yeux.",
            "Quelqu’un a fait tomber la tour Eiffel."
        ];

        const messageElement = document.getElementById('funny-message');
        const randomPhrase = phrases[Math.floor(Math.random() * phrases.length)];
        messageElement.textContent = `${randomPhrase}`;
    </script>
    <script src="script.js"></script>
</body>
</html>
