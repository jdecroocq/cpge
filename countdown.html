<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kernel - Timer</title>
    <link rel="icon" type="image/png" href="kernel_icon_round_32.png">
    <link rel="stylesheet" href="style.css">
    <meta name="theme-color" content="#ffffff">
</head>
<body>

    <div class="back-link-container">
        <a href="index.html" class="tool-button">← Retour</a>
    </div>

    <main id="timer-container">
        <!-- Ligne 1 : Le compte à rebours -->
        <div id="timer-display">--:--</div>

        <!-- Ligne 2 : La saisie -->
        <div class="input-wrapper">
            <span>Cible :</span>
            <input type="time" id="target-time" required>
        </div>
    </main>

    <div class="site-credit" style="position: fixed; bottom: 0; width: 100%; box-sizing: border-box;">
        <span class="brand-name">Kernel</span>
    </div>

    <script src="countdown.js"></script>
</body>
</html>
